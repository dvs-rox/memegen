<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memegen</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/5f41af2785.js" crossorigin="anonymous"></script>
</head>

<body onload="onInit()">
    <main class="main-layout">
        <header>
            <nav class="nav-container flex space-between">
                <h1 class="capitalize neon-text-shadow" title="but make it vaporwave"
                    onclick="onNavLinkClick({target:document.getElementById('editorLink')})">meme generator</h1>
                <ul class="clean-list capitalize flex space-between">
                    <li><a href="#" id="editorLink" onclick="onNavLinkClick(event)" class="selected">editor</a></li>
                    <li><a href="#" onclick="onNavLinkClick(event)">gallery</a></li>
                    <!-- <li><a href="#" onclick="onNavLinkClick(event)">about</a></li> -->
                </ul>
            </nav>
        </header>
        <section class="editor-container" style="display: none;">
            <div class="canvas-container position-relative">
                <canvas width="500" height="500" id="canvas-background"></canvas>
                <canvas width="500" height="500" id="canvas-editor">
                </canvas>
            </div>

            <div class="editor-controls">
                <input name="linetext" id="linetext" title="line text input" type="text" oninput="onTextChange(event)"
                    onload="this.focus()">
                <label class="lineWrap-container" for="range">
                    <h3>wrap every <span>5</span> words</h3>
                    <input min="1" max="15" type="range" name="lineWrap" id="lineWrap" oninput="onSetLineWrap(this)">
                </label>
                <button name="txtIncrease" title="Increase font size" onclick="onFontSizeChange(4)">
                    <i class="fa-solid fa-font fa-3x"></i>
                    <i class="fa-solid fa-arrow-up fa-3x"></i>
                </button>
                <button name="txtDecrease" title="decrease font size" onclick="onFontSizeChange(-4)">
                    <i class="fa-solid fa-font fa-3x"></i>
                    <i class="fa-solid fa-arrow-down fa-3x"></i>
                </button>
                <button onclick="document.getElementById('txtColorPicker').focus();document.getElementById('txtColorPicker').click()">
                    <i class="fa-solid fa-palette fa-4x" ></i>
                </button>
                <input name="txtColorPicker" id="txtColorPicker" title="pick text color" type="color"
                    oninput="onColorChange(event)" style="display: none;">

                <button name=" addLine" title="add line" onclick="onAddLine()">
                    <i class="fa-solid fa-square-plus fa-3x"></i>
                </button>
                <button name="switchLine" title="switch line" onclick="onSwitchLine()">
                    <i class="fa-solid fa-arrows-up-down fa-3x"></i>
                </button>
                <button name="removeLine" title="add line" onclick="onRemoveLine()">
                    <i class="fa-solid fa-square-minus fa-3x"></i>
                </button>
                <button name='rotateIncrease' onclick="onRotateText(+5)" title="rotate text clockwise">
                    <i class="fa-solid fa-arrow-rotate-right fa-3x"></i>
                </button>
                <button name="moveUp" onclick="onMoveText('up')" title="move text up">
                    <i class="fa-solid fa-arrow-up fa-3x"></i>
                </button>
                <button name='rotateDecrease' onclick="onRotateText(-5)" title="rotate text counter clockwise">
                    <i class="fa-solid fa-arrow-rotate-left fa-3x"></i>
                </button>
                <button name="moveLeft" onclick="onMoveText('left')" title="move text left">
                    <i class="fa-solid fa-arrow-left fa-3x"></i>
                </button>
                <button name="moveDown" onclick="onMoveText('down')" title="move text down">
                    <i class="fa-solid fa-arrow-down fa-3x"></i>
                </button>
                <button name="moveRight" onclick="onMoveText('right')" title="move text right">
                    <i class="fa-solid fa-arrow-right fa-3x"></i>
                </button>
            </div>

            <a name="imgDownload" title="download your meme" href="#" onclick="onDownloadImage(event)"
                download="my meme.jpg">download image</a>
            <a href="#" onclick="onShareToFacebook()">share to facebook</a>
        </section>
        <section class="gallery-container" >
        </section>
        <!-- <div class="uploadImageModal"> -->
        <!-- <input type="file" name="uploadFile" id="uploadFile" accept="image/*" onchange="onFileUpload(this)"> -->
        <!-- </div> -->
    </main>
    <script src="js/util/util.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/services/mouse-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/services/text-service.js"></script>
    <script src="js/services/modal-service.js"></script>
    <script src="js/modal-controller.js"></script>
    <script src="js/navbar-controller.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/util/sharing-service.js"></script>
</body>

</html>
