<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memegen</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="onInit()">
    <main class="main-layout">
        <header>
            <nav class="nav-container flex space-between">
                <h1 class="capitalize neon-text-shadow" title="but make it vaporwave">meme generator</h1>
                <ul class="clean-list capitalize flex space-between">
                    <li><a href="#" onclick="onNavLinkClick(event)" class="selected">editor</a></li>
                    <li><a href="#" onclick="onNavLinkClick(event)">gallery</a></li>
                    <li><a href="#" onclick="onNavLinkClick(event)">about</a></li>
                </ul>
            </nav>
        </header>
        <section class="editor-container">
            <div class="canvas-container position-relative">
                <canvas width="500" height="500" id="canvas-background"></canvas>
                <canvas width="500" height="500" id="canvas-editor">
                </canvas>
            </div>

            <div class="editor-controls">
                <input name="linetext" id="linetext" title="line text input" type="text" oninput="onTextChange(event)"
                    onload="this.focus()">
                <input name="txtColorPicker" id="txtColorPicker" title="color picker for text color of current line"
                    type="color" oninput="onColorChange(event);this.value='#ffffff'" ">
                <button name='rotateIncrease' onclick="onRotateText(+5)">rotate+</button>
                <button name='rotateDecrease' onclick="onRotateText(-5)">rotate-</button>
                <button name="txtIncrease" title="Increase font size" onclick="onFontSizeChange(4)">increase font
                    size</button>
                <button name="txtDecrease" title="decrease font size" onclick="onFontSizeChange(-4)">decrease font
                    size</button>
                <button name="addLine" title="add line" onclick="onAddLine()">add line</button>
                <button name="switchLine" title="switch line" onclick="onSwitchLine()">switch line</button>
                <button name="moveLeft" onclick="onMoveText('left')">left</button>
                <button name="moveRight" onclick="onMoveText('right')">right</button>
                <button name="moveUp" onclick="onMoveText('up')">up</button>
                <button name="moveDown" onclick="onMoveText('down')">down</button>
            </div>

            <a name="imgDownload" title="download your meme" href="#" onclick="onDownloadImage(event)"
                download="my meme.jpg">download image</a>
        </section>
        <section class="gallery-container" style="display: none;">
        </section>
    </main>
    <script src="js/gallery-controller.js"></script>
    <script src="js/services/mouse-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/navbar-controller.js"></script>
    <script src="js/services/text-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
