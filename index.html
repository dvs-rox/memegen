<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memegen</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body onload="onInit()">
    <header>

    </header>
    <main class="main-layout">
        <section class="editor">
            <canvas width="500" height="500" id="canvas-editor">

            </canvas>
            <div>
                <label for="linetext">
                    Text:
                </label>
                <input type="text" name="linetext" id="linetext" oninput="onTextChange(event)">
                <input type="color" name="txtColorPicker" id="txtColorPicker" oninput="onColorChange(event)">
                <a href="#" onclick="onDownloadImage(event)" download="my meme.jpg">download image</a>
                <button onclick="onFontSizeChange(4)">increase font size</button>
                <button onclick="onFontSizeChange(-4)">decrease font size</button>
                <button onclick="onAddLine()">add line</button>
                <button onclick="onSwitchLine()">switch line</button>
            </div>
        </section>
        <section class="gallery">

        </section>
    </main>
    <script src="js/services/mouse-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/gallery-controller.js"></script>
</body>
</html>
